name: simple_counter
description: "Simple Counter app using Flutter Orchestrator - Hello World example"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Flutter Orchestrator packages (path dependencies for local development)
  orchestrator_core:
    path: ../../packages/orchestrator_core
  orchestrator_bloc:
    path: ../../packages/orchestrator_bloc
  
  # Bloc for state management
  flutter_bloc: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  orchestrator_generator:
    path: ../../packages/orchestrator_generator

# Override to use local packages for development
dependency_overrides:
  orchestrator_core:
    path: ../../packages/orchestrator_core
  orchestrator_bloc:
    path: ../../packages/orchestrator_bloc

flutter:
  uses-material-design: true
